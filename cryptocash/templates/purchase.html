{% extends "base.html" %}

{% block section %}
<br>
<form action="/purchase" method="POST">
  <div class = "grid">
    <label for="From">From</label>
      <select id="coinFrom" name="coinFrom" required>
        {% if registros == 0%}
          <option value="EUR" selected>EUR</option>
        {% else %}
          {% for item in monedas%}
          <option value="{{item}}">{{item}}</option>
          {%endfor%}
        {%endif%}
        <option placeholder="{{coinfrom}}" selected>{{coinfrom}}</option>
      </select>
  </div>
  <div class = "grid">
    <label for="To">To</label>
      <select id="coinTo" name="coinTo" required>
        {%for item in criptos%}
      <option value="{{item}}">{{item}}</option>
      {%endfor%}
      <option placeholder="{{cointo}}" selected>{{cointo}}</option>
      </select>
  </div>
  <div class = "grid">
    <label for="fromQ">Q From:</label>
    <input type="number" id="fromQ" step="0.01" name="fromQ" value="{{fromq}}" placeholder="{{fromq}}" required><br>
  </div>
    <input type="submit" name="action" class ="secondary" value="Calcular">


    <label for="Qto">Q to:<input type="text"  id="Qto" name="Qto" value="{{change}}" placeholder="{{change}}" readonly></label>
    <label for="PU">P.U :<input type="text"  id="PU" name="PU" value ="{{pu}}" placeholder="{{pu}}" readonly></label>
    <input type="submit" name="action" class ="secondary" value="Registrar">
</form>


{% endblock %}
