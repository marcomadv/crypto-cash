{% extends "base.html" %}

{% block section %}
<br>
<form action="/purchase" method="POST">
<div class = "grid">
<label for="From">From</label>
<select id="coinFrom" name="coinFrom" required>
  <option value="EUR" selected>EUR</option>
  {%for item in monedas%}
  <option value="{{item}}">{{item}}</option>
  {%endfor%}
</select>
</div>
<div class = "grid">

<label for="To">To</label>
<select id="coinTo" name="coinTo" required>
  {%for item in criptos%}
  <option value="{{item}}">{{item}}</option>
  {%endfor%}
</select>
</div>
<div class = "grid">
  <label for="fromQ">Q From:</label>
  <input type="number" id="fromQ" step="0.01" name="fromQ"><br>
</div>
<button type="submit" class="secondary">Calcular</button>
  <label for="fromTo">Q to:</label>
  <input type="number" id="fromTo" step="0.05" name="fromTo"><br><br>
<!---en q to, es cuanto se puede comprar de esa moneda con la cantidad euros por lo que debera ser un parrafo o algo asi-->

  <p>P.U: {{("{:.2f}".format(pu))}} </p>

  
</form>

{{resultado}}


{% endblock %}
